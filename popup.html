<!doctype html>
<html>
  <head>
    <title>MyOtherBrain integration panel</title>
    <style>
      body {
        min-width:357px;
        overflow-x:hidden;
      }

      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>

    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="lib/md5.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>Copying to clipboard:</h3>
    <div id="content">
        <pre id="clipboard-view"></pre>
        <!-- Note: if you make the textarea hidden, the Copy command doesn't work -->
        <textarea rows="1" cols="1" id="clipboard-input" style="visibility:hidden"></textarea>
        <input type="button" id="cache-button" value="Add to cache"/>
    </div>
  </body>
</html>
